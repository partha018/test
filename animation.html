<!doctype html>
<html>
<head>
<title>div</title>
<style>

div{
width:100px;
height:100px;
background:red;
animation:box 5s steps(5) infinite;
}

@keyframes box{
10%{
background:yellow;
}
50%{
transform:translateX(200px);
border-radius:50%;
border:30px solid green;
}
80%{
background:purple;
}

}



</style>
</head>
<body>
<div>


  
</div>

</body>
</html>
